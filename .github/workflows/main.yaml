name: build kernel images

on: 
  push: 
    branches:
      - main
      
  pull_request:
    branches:
      - main
      
jobs:

  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build image
        run: |
          docker build -t ghcr.io/initprise/kernel-test:yeet-kernel . 
          
      - name: Publish image
        run: |
          docker push --all-tags ghcr.io/initprise/kernel-test
